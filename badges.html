<!DOCTYPE html>
<html lang="en">
<head>
    <title>bootstrap jumbotron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <h2>contextual badges</h2>
        <button type="button" class="btn btn-primary">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-secondary">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-success">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-danger">primary><span class="badge badge-dark">3</span></button>
        <button type="button" class="btn btn-warning">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-info">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-dark">primary><span class="badge badge-danger">2</span></button>
        <button type="button" class="btn btn-light">primary><span class="badge badge-danger">2</span></button>
    </div>
</body>
